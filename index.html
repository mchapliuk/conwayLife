<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>"Conway's Life" by Maksym Chapliuk</title>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="universeUI.js" charset="utf-8"></script>
    <script type="text/javascript" src="life.js"></script>
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="/css/svg.css" media="screen" charset="utf-8"/>
  </head>
  <body>
    <?xml-stylesheet type="text/css" href="/css/svg.css" ?>
    <header id="header">
      <div class="settings xs-hidden">
        <fieldset class="xs-hidden">
          <input type="radio" name="fieldSize" value="fullSize" checked>Full Size Universe
          <input type="radio" name="fieldSize" value="x30" visisble="false">30 x 30 size Universe
        </fieldset>
      </div>
      <div class="controls">
        <fieldset>
          <button type="button" name="run" id="run">Run</button>
          <button type="button" name="stop" id="stop">Pause</button>
          <button type="button" name="reset" id="reset">Reset</button>
        </fieldset>
        <span>Generation Num: <label data-life="generationNum"></label></span>
      </div>
      <div class="info">
        <label id="infoLabel"></label>
      </div>
    </header>
    <main>
      <div class="game" id="field">

      </div>
    </main>
    <footer id="footer">
      <div class="version">
        @version
      </div>
    </footer>
  </body>
</html>
